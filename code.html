<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
	<title>Video player</title>
</head>
    <body>
        <div class="conteiner">
            <div class="wrapper">
                <div class="video-timeline">
                    <div class="progress-area">
                        <span>00:00</span>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <ul class="video-controls">
                    <li class="options left">
                        <button class="volume"><i class="fa-solid fa-volume"></i></button>
                        <input type="range">
                        <div class="video-timer">
                            <p class="current-time">00:00</p>
                            <p class="separator"> / </p>
                            <p class="video-duration">00:00</p>
                        </div>
                    </li>
                    <li class="options center">
                        <button class="skip-backwards"><i class="fa-solid fa-backward"></i></button>
                        <button class="play-pause"><i class="fa-solid fa-pause"></i></button>
                        <button class="skip-forward"><i class="fa-solid fa-forward"></i></button>
                    </li>
                    <li class="options right">
                        <button class="play-speed">
                            <span class="material-symbols-rounded">slow_motion_video</span>
                        </button>
                        <button class="pic-in-pic">
                            <span class="material-icons">picture_in_picture_alt</span>
                        </button>
                        <button class="fullscreen">
                            <span class="fullscreen"><i class="fa-solid fa-expand"></i></span>
                        </button>
                    </li>
                </ul>
            </div>
            <video src="video.mp4"></video>
        </div>
	<script src="script.js"></script>
</body>
</html>
